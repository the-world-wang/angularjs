<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <hello></hello>
    <div hello="nihao"></div>
  <div hello-attribute=""></div>
</div>

<script src="../angular-1.4.8/angular-1.3.0.js"></script>
<script>
    var app = angular.module('app',[]);
    app.directive('hello',function(){
        return {
//           A:attribute
//            E:element
//            C:class
//            M:
            restrict:'AE',
            template:"<div>Hello Everyone{{nihao}}</div>",
//           也可以利用templateUrl指定html1文件
//            templateUrl:'template.html',
//            默认是在自定义标签内部生成的，replace会代替原来的标签
//            replace:true
        }
    });

    app.directive('hello-attribute',function(){
        return {
            restrict:'AE',
            templateUrl:'template-2.html',
//            replace:true
        }
    });
</script>
</body>
</html>
