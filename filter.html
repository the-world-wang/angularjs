<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-controller="myController">
    <input type="text" ng-model="student.name"/>
    <!-- filter-->
    <p>{{student.name|currency}} </p>
    <p>{{student.name|uppercase}} </p>
    <p>{{student.name|date:'medium'}} </p>
    <p>{{student.name|date:'yyyy'}} </p>
    <p>{{student.name|myfilter}} </p>
</div>

<script src="../angular-1.4.8/angular-1.3.0.js"></script>
<script>
    var app = angular.module('app', []);
    app.controller('myController',function(){

    });
 app.filter('myfilter',function(){
     return function(input){
        if(input){
            return input+"Hello";
        }
     };
 });
</script>
</body>
</html>
