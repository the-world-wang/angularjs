<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-controller="myController">
    <input type="text" ng-model="student.name"/>
    <button ng-click="testClick()">button</button>
</div>

<script src="../angular-1.4.8/angular-1.3.0.js"></script>
<script>
    function myController($scope){
        $scope.testClick = function(){
            alert($scope.student.name);
//            哈哈，双向数据绑定
            $scope.student.name = 'wanghao';
        };
    }
</script>
</body>
</html>
